# default parameters
[params]
home = "Home"
logo = "images/copim-logo.png"
# theme colours
theme_color = "#FFFFFF"
hover_link = "#EB7F1D"
highlight_colour = "#EB7F1D"
# contact info
pubpub = "https://copim.pubpub.org/"
twitter = "https://twitter.com/COPIMproject"
zenodo = "https://zenodo.org/communities/copim/"
# meta description
author = "COPIM"
description = "Community-led Open Publication Infrastructures for Monographs"
# google analytics
google_analytics_id = "" # Your ID
# baidu site verification
baidu_site_verification = "" #Your verification code
# baidu analytics
baidu_analytics_id = "" #Your ID
# copyright
copyright = " [COPIM](/) and licensed under a [Creative Commons Attribution 4.0 International License (CC BY 4.0)](https://creativecommons.org/licenses/by/4.0/)."


# preloader
[params.preloader]
enable = false
preloader = "images/preloader.gif" # use png, jpg, svg or gif format

# contact
[params.contact]
enable = false
form_action = "#" # contact form works with : https://formspree.io

# google map
[params.map]
enable = false
gmap_api = ""
map_latitude = ""
map_longitude = ""
map_marker = "images/marker.png"

# cookies
[params.cookies]
enable = true
expire_days = 2

