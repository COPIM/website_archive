# about
about:
  enable : true
  content : "COPIM (Community-led Open Publication Infrastructures for Monographs) is an international partnership of researchers, universities, librarians, open access book publishers and infrastructure providers. It is building community-owned, open systems and infrastructures to enable open access book publishing to flourish."
  subcontent: "Open access book publishing stands at a crossroads: one avenue leads to the monopolisation of open access by large commercial publishers and for-profit intermediaries, with infrastructures and funding systems set up to serve those businesses and their approaches; the other opens up a more diverse, scholar-led, community-owned, and not-for-profit publishing ecosystem that enables smaller and more community-focused presses to thrive and multiply."
