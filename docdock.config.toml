baseURL = "http://localhost:1337"
languageCode = "en-gb"
DefaultContentLanguage = "en"
title = "COPIM"
theme = "docdock"

pygmentsCodeFences = true
pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

enableInlineShortcodes = true

# [Languages]
# [Languages.en]
# title = "Documentation for Hugo docDock"
# weight = 1
# languageName = "English"
#
# [Languages.fr]
# title = "Documentation du thème docDock"
# weight = 2
# languageName = "Français"


[markup]
[markup.goldmark.renderer]
unsafe = true

[params]
#editURL = "https://github.com/vjeantet/hugo-theme-docdock/edit/master/exampleSite/content/"
showVisitedLinks = false # default is false
themeStyle = "original" # "original" or "flex" # default "flex"
themeVariant = "gray" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = true # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

# logo is for all page
logo = "images/copim-logo.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/copim-logo-white.png"
# when logo is empty, it will shown your site title


[outputs]
home = [ "HTML", "RSS", "JSON"]


